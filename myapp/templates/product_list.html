<!-- myapp/templates/myapp/category_product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Products</title>
</head>
<body>
    <h1>{{ category.name }} Products</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <!-- Add more columns based on your Product model -->
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><img src="{{ product.image.url }}" alt="{{ product.name }}"></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <!-- Add more columns based on your Product model -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
