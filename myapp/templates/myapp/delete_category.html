{% extends 'base.html' %}

{% block title %}Delete Category - My app{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Delete Category: {{ category.name }}</h2>
            <p>Are you sure you want to delete this category?</p>
            <form method="post" action="{% url 'delete-category' category.slug %}">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
